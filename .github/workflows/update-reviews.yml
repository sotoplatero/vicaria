name: Update Google Reviews

on:
  # Ejecutar diariamente a las 2:00 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Permitir ejecución manual desde GitHub UI
  workflow_dispatch:

jobs:
  update-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch Google Reviews
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: pnpm run fetch:reviews

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/lib/data/google-reviews.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/lib/data/google-reviews.json
          git commit -m "chore: update Google reviews [skip ci]"
          git push

      - name: Summary
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "✅ Google reviews updated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated file: src/lib/data/google-reviews.json" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes in reviews" >> $GITHUB_STEP_SUMMARY
